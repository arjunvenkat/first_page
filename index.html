<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      h1 {
        color: blue;
        font-family: "Comic Sans MS";
      }

      .like {
        color: green;
      }

      .dont-like {
        color: red;
      }

      body {
        background-color: #D4D4D4;
      }

      li {
        display: inline-block;

        background-color: gray;
        width: 200px;
        margin: 30px;
        padding: 15px;
        border: 3px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Arjun</h1>
    <h2 class="like">Things I like:</h2>
    <ol>
      <li>
        <a href="http://www.toblerone.com/">Chocolate</a>
      </li>
      <li>Naps</li>
      <li>
        <img src="http://desktopbackgrounds4u.com/wp-content/gallery/cute-puppies-images/167-o.jpg" alt="puppies" width="100px">
        <p>some text</p>
      </li>
    </ol>

    <h2 class="dont-like">Things I don't like:</h2>
    <ol>
      <li>
        <a href="https://parkingtickets.cityofchicago.org/">
          <img src="http://theexpiredmeter.com/wp-content/uploads/2009/11/Lustkillers09.jpg" alt="parking ticket" width="100px">
        </a>
      </li>
      <li>Shopping</li>
    </ol>
  </body>
</html>
